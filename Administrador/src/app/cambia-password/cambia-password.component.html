<div class="contenedor-fondo-login">
    <div class="contenedor-login" [@fadeIn] *ngIf="!seCambio && tokenValido">
      <div class="text-center mb-4 contenedor-img-login">
        <img src="/assets/img/logo.png" width="45%" alt="Logo FastRun">
      </div>
      <div class="text-center titulos-login">
        <h1>Cambiar contrase&ntilde;a</h1>
      </div>
      <form (submit)="iniciarSesion()" class="mb-2">
        <div class="form-group mb-4">
          <!--<label for="validationTooltipUsername">Usuario</label>-->
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="validationTooltipUsernamePrepend"><i class="fa fa-lock"></i></span>
            </div>
            <input autocomplete="off" type="password"  [formControl]="txtPassword" name="password" placeholder="Contrase&ntilde;a" required
              class="form-control control" autocomplete="off" />
          </div>
        </div>
        <div class="form-group mb-4">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="validationTooltipUsernamePrepend"><i class="fa fa-lock"></i></span>
            </div>
            <input autocomplete="off" type="password" [formControl]="txtConfirmaPassword" name="confirmaPassword" class="form-control control"
              placeholder="Confirma contrase&ntilde;a" required />
          </div>
        </div>
        <div class="form-group text-center">
          <button *ngIf="!loading" type="submit" class="btn-login btn btn-primary btn-block btn-large">Confirmar</button>
          <mat-spinner *ngIf="loading" style="margin: 0 auto;"></mat-spinner>
        </div>

      </form>
    </div>

    <div class="contenedor-login" [@fadeIn] *ngIf="seCambio && tokenValido">
      <div class="text-center mb-4 contenedor-img-login">
        <img src="/assets/img/logo.png" width="45%" alt="Logo FastRun">
      </div>
      <div class="text-center titulos-login">
        <h1 class="text-success">¡Todo listo!</h1>
        <h4 class="text-success"><i class="fas fa-user-check"></i></h4>
        <br/>
        <h3 class="text-success">Tu contraseña ha sido cambiada, ahora dirigete a la aplicación e inicia sesi&oacute;n con tu correo electr&oacute;nico y tu contraseña reci&eacute;n generada.</h3>
        <br/>
        <button type="button" (click)="cerrar()" class="btn-login btn btn-primary btn-block btn-large">Entiendo</button>
      </div>
    </div>


    <div class="contenedor-login" [@fadeIn] *ngIf="!tokenValido">
      <div class="text-center mb-4 contenedor-img-login">
        <img src="/assets/img/logo.png" width="45%" alt="Logo FastRun">
      </div>
      <div class="text-center titulos-login">
        <h1 class="text-error">{{mensajeToken}}</h1>
        <br/>
        <button type="button" (click)="cerrar()" class="btn-login btn btn-primary btn-block btn-large">Entiendo</button>
      </div>
    </div>

</div>
