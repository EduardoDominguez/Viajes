<div class="container-fluid">
    <div class="card">
      <div class="card-header text-white">
        Productos
      </div>
      <div class="card-body row">
        <div class="mb-3 col-12">
          <div class="mat-elevation-z8 overflow-auto">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" 
              placeholder="Buscar por palabra clave"
              matTooltip="Click para buscar"
              #tooltip="matTooltip"
              [matTooltipPosition]='globales.POSITION_OPTIONS[2]'>
            </mat-form-field>
            <table mat-table matSort [dataSource]="dataSource">
  
              <!-- id Column -->
              <ng-container matColumnDef="IdProducto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.IdProducto}} </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
              </ng-container>

              <ng-container matColumnDef="Descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci&oacute;n</th>
                <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
              </ng-container>

              <ng-container matColumnDef="Precio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio</th>
                <td mat-cell *matCellDef="let element"> {{element.Precio | currency }} </td>
              </ng-container>
  
              <ng-container matColumnDef="estatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header width="5%"  class="text-center"> Activo </th>
                <td mat-cell *matCellDef="let element"  class="text-center">
                  <mat-slide-toggle [checked]="element.Estatus == 1" color="primary"  matTooltip="Activar/desactivar registro"
                    (change)="onChangeEstatus($event, element.IdProducto)">
                  </mat-slide-toggle>
                </td>
              </ng-container>
  
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef width="10%"  class="text-center"> Acciones </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <a routerLink="/administracion/productos/{{element.IdProducto}}" [queryParams]="{ to: 'c'}">
                    <mat-icon aria-hidden="false" aria-label="Consultar" matTooltip="Consultar">search</mat-icon>
                  </a>
                  <a *ngIf="element.Estatus" routerLink="/administracion/productos/{{element.IdProducto}}" [queryParams]="{ to: 'e'}">
                    <mat-icon aria-hidden="false" aria-label="Editar" matTooltip="Editar">edit</mat-icon>
                  </a>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
  
        </div>
      </div>
      <!--Fin panel card-body-->
      <button [routerLink]="['/administracion/productos/agregar']" mat-fab class="float-button primary-color add-button"
      color="primary" matTooltip="Agregar productos">
      <mat-icon aria-hidden="false" aria-label="Agregar">add</mat-icon>
    </button>
    </div>
  </div>
